<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Blog Speaks</title>

  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='blog.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:300,400,600,700,800" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">WriteWise AI</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('add') }}">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('delete') }}">Delete</a>
        </li>
      </ul>

      <!-- Dark/Light Mode Toggle -->
      <button class="theme-toggle" id="theme-toggle-btn">ðŸŒ“</button>
    </div>
  </div>
</nav>


  <!-- Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='delete.jpg') }}')">
    <div class="container text-center">
      <div class="site-heading">
        <h1>Delete Post</h1>
        <span class="subheading">You can delete existing blogs here.</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
        <div class="post-preview">
          <a href="{{ url_for('post', post_id=post.id) }}">
            <h2 class="post-title">{{ post.title }}</h2>
            <h3 class="post-subtitle">{{ post.subtitle }}</h3>
          </a>
          <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
        </div>
        <form method="POST" action="{{ url_for('deletepost') }}">
          <input type="hidden" name="post_id" value="{{ post.id }}">
          <input type="submit" value="Delete" class="btn btn-secondary mb-4">
        </form>
        {% endfor %}
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p class="text-muted">Copyright &copy; AI revolution</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='blog.min.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
